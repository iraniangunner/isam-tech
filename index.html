    <script>
      (function () {
        function getCookie(name) {
          var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
          return match ? decodeURIComponent(match[2]) : null;
        }

        var path = window.location.pathname || '/';
        var routeLanguageMatch = path.match(/^\/(fa|en)(\/|$)/);
        var pathLanguage = routeLanguageMatch ? routeLanguageMatch[1] : null;
        var cookieLanguage = getCookie('isam_language');
        var browserLanguage = (navigator.language || 'en').split('-')[0];
        var language = pathLanguage || (cookieLanguage === 'fa' || cookieLanguage === 'en'
          ? cookieLanguage
          : browserLanguage === 'fa'
            ? 'fa'
            : 'en');

        document.documentElement.lang = language;
        document.documentElement.dir = language === 'fa' ? 'rtl' : 'ltr';
      })();
    </script>
